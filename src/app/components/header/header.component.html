<header>
  <div class="inner-container">
    <div class="social-links">
      <a href="https://github.com/red1code" target="_blank">
        <img src="assets/github.svg" width="20" height="20" alt="Github icon">
      </a>
      <a href="https://www.linkedin.com/in/redouane-bekkouche/" target="_blank">
        <img src="assets/LinkedIn_icon.svg" width="20" height="20" alt="LinkedIn icon">
      </a>
      <a href="https://twitter.com/red1dev" target="_blank">
        <img src="assets/X-icon.svg" width="20" height="20" alt="X (Twitter) icon">
      </a>
    </div>
    <nav id="desktopMenu">
      <ul>
        <li>
          <a  mat-button routerLink="">Home</a>
        </li>
        <li>
          <a  mat-button href="#about">About me</a>
        </li>
        <li>
          <a  mat-button href="#projects">Projects</a>
        </li>
        <li>
          <a mat-flat-button id="contactBtn" href="#contact">Contact me</a>
        </li>
      </ul>
    </nav>
    <button type="button" id="toggleMenuBtn" (click)="showMobileMenu=!showMobileMenu">
      @if (showMobileMenu) {
      <img src="assets/close-menu.svg" width="16" height="16" alt="Close menu icon">
      }
      @else if (!showMobileMenu) {
      <img src="assets/align-justify.svg" width="20" height="20" alt="Open menu icon">
      }
    </button>
  </div>

  <nav id="mobileMenu" class="hide-mobile-menu"
    [ngClass]="{'show-mobile-menu': this.showMobileMenu, 'hide-mobile-menu': !this.showMobileMenu}">
    <ul>
      <li>
        <a routerLink="">Home</a>
      </li>
      <li>
        <a href="#about" routerLinkActive="active">About me</a>
      </li>
      <li>
        <a href="#projects">Projects</a>
      </li>
      <li>
        <a href="#contact" routerLinkActive="active">Contact me</a>
      </li>
    </ul>
  </nav>
</header>
